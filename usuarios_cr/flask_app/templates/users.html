<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/users.css') }}">
    <title>Users</title>
</head>
<body>
    <h1 class="text-center">Lista de usuarios</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in user %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.first_name }}</td>
                <td>{{ x.last_name }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.created_at.strftime("%b %d %Y") }}</td>
                <td>
                    <a href="/user/show/{{ x.id }}" class="action-link">Mostrar</a> |
                    <a href="/user/edit/{{ x.id }}" class="action-link">Editar</a> |
                    <a href="/user/destroy/{{ x.id }}" class="action-link">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/user/new" class="btn btn-primary">Add a User</a>
</body>
</html>
